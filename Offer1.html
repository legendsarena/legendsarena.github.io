<!DOCTYPE html>
<html>
<head>
  <title>Offer 1 – Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 10px; }
    .adbox { background: #222; margin: 10px 0; padding: 20px; border-radius: 8px; }
    .hidden { display: none; }
    input, button { padding: 10px; margin-top: 10px; border-radius: 5px; }
    form { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>🎥 Watch 1 Ad to Earn 5 Coins</h2>
  <p>Watch each ad fully to unlock the reward.</p>

  <div id="ads"></div>

  <form id="claimForm" class="hidden" action="https://formsubmit.co/claimzone888@gmail.com" method="POST">
    <p>✅ All ads completed! Enter your Telegram ID:</p>
    <input type="text" name="telegram_id" placeholder="Your Telegram ID" required><br>
    <input type="hidden" name="task" value="Offer 1 - 35 Ads">
    <input type="hidden" name="_subject" value="New ClaimZone Ad Completion!">
    <button type="submit">🎁 Claim 5 Coins</button>
  </form>

  <script>
    const adCount = 1; // 👈 for now just 1 ad for testing
    let currentAd = 0;
    const adsContainer = document.getElementById("ads");
    const claimForm = document.getElementById("claimForm");

    function showNextAd() {
      if (currentAd >= adCount) {
        claimForm.classList.remove("hidden");
        return;
      }

      const ad = document.createElement("div");
      ad.className = "adbox";
      ad.innerHTML = `
        <p>Ad ${currentAd + 1} / ${adCount}</p>
        <iframe src="https://www.highperformanceformat.com/d739d8103ffd24986ac0eaf7451a2c0b/invoke.js" style="width:100%;height:90px;"></iframe>
        <button onclick="nextAd(this)">✅ Finished Watching</button>
      `;
      adsContainer.appendChild(ad);
    }

    function nextAd(button) {
      button.disabled = true;
      button.innerText = "✅ Completed";
      currentAd++;
      showNextAd();
    }

    // Start first ad
    showNextAd();
  </script>
</body>
</html>
