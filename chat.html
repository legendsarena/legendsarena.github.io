<!DOCTYPE html>
<html>
<head>
  <title>ClaimZone Chat & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .message {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: violet;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      background: violet;
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
  <script>
    function handleSubmit() {
      var username = document.getElementById("username").value;
      if (username.trim() === "") {
        alert("Please enter your Telegram username.");
        return;
      }
      document.getElementById("chatbox").innerHTML = `
        <div class='message'>✅ Thanks @${username}!<br>🪙 You earned <b>1 Coin</b>.<br>🕐 Come back tomorrow for more.</div>
        <a href='https://legendsarena.github.io' class='btn'>🔙 Back to ClaimZone</a>
      `;
    }
  </script>
</head>
<body>
  <div class="container" id="chatbox">
    <div class="message">👋 Welcome to ClaimZone Chat & Earn!</div>
    <div class="message">📢 Task: Join our Telegram channel → <a href="https://t.me/ClaimZoneUpdates" target="_blank">Join Now</a></div>
    <input type="text" id="username" placeholder="Enter your Telegram @username">
    <button onclick="handleSubmit()">✅ Claim 1 Coin</button>
  </div>
</body>
</html>
